<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>[DİZİ ADI] - Dizicom</title>
    <!-- Common CSS -->
    <link rel="stylesheet" href="/css/player.css">
    <link rel="stylesheet" href="/css/series.css">
</head>
<body>
    <div class="series-container">
        <div class="series-info">
            <h1>[DİZİ ADI]</h1>
            <div class="series-meta">
                <span class="year">[YIL]</span>
                <span class="genre">[TÜR]</span>
                <span class="rating">[PUAN]</span>
            </div>
            <p class="description">[AÇIKLAMA]</p>
        </div>
        
        <div class="episode-list">
            <div class="season-selector">
                <select id="seasonSelector"></select>
            </div>
            <!-- Episodes will be loaded dynamically -->
        </div>
    </div>

    <script src="/js/common.js"></script>
    <script>
        // Initialize with series specific data
        document.addEventListener('DOMContentLoaded', () => {
            initializeSeasonSelector('[SERI_ID]', [TOPLAM_SEZON], [MEVCUT_SEZON]);
            loadEpisodeList('[SERI_ID]', [SEZON_NO]);
        });
    </script>
</body>
</html>
