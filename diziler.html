<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dizicom - En Yeni Filmler ve Diziler</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://cdnjs.cloudflare.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preload" as="style" href="css/movie-grid.css" onload="this.onload=null;this.rel='stylesheet'">
    <link rel="preload" as="style" href="css/story-slider.css" onload="this.onload=null;this.rel='stylesheet'">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" media="print" onload="this.media='all'">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet" media="print" onload="this.media='all'">

    <noscript>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    </noscript>
    
    <style>
        /* Global Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background: #141414;
            color: #fff;
            line-height: 1.6;
        }

        /* Popular Movies & Series Section */
        .popular-section {
            padding: 40px 0;
            background: linear-gradient(135deg, #ffd700 0%, #ffed4a 100%);
            margin: 20px 0;
            border-radius: 10px;
            box-shadow: 0 8px 32px rgba(255, 215, 0, 0.3);
        }

        .popular-section h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #141414;
            font-size: 2rem;
            font-weight: 700;
        }

        .popular-section .movie-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 30px;
            padding: 0 15px;
        }

        .popular-section .movie-card {
            background: rgba(0, 0, 0, 0.8);
            border-radius: 8px;
            overflow: hidden;
            transition: transform 0.3s ease;
            border: 2px solid #ffd700;
            padding: 20px;
        }

        .popular-section .movie-card:hover {
            transform: translateY(-5px);
        }

        .popular-section .movie-card img {
            width: 100%;
            height: 300px;
            object-fit: cover;
            border-radius: 4px;
        }

        .popular-section .movie-info {
            margin-top: 15px;
        }

        .popular-section .movie-info h3 {
            font-size: 1.2rem;
            margin-bottom: 8px;
            color: #ffd700;
        }

        .popular-section .movie-info p {
            color: #fff;
            opacity: 0.9;
        }

        /* Filter Sidebar Styles */
        .filter-sidebar {
            position: absolute;
            top: 0;
            right: 0;
            width: 300px;
            background: #0f0f0f;
            border-left: 1px solid rgba(255, 255, 255, 0.1);
            overflow-y: auto;
            padding: 20px;
            height: 100%;
        }

        .filter-sidebar h3 {
            color: #fff;
            font-size: 1.2rem;
            margin-bottom: 20px;
            border-bottom: 2px solid #e50914;
            padding-bottom: 10px;
        }

        .filter-group {
            margin-bottom: 25px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .filter-group h4 {
            color: #fff;
            margin-bottom: 15px;
            font-size: 1rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            padding-bottom: 10px;
        }

        .form-check {
            margin-bottom: 10px;
        }

        .form-check-label {
            color: #fff;
            font-size: 0.9rem;
        }

        .form-check-input {
            accent-color: #e50914;
        }

        .form-range {
            margin: 10px 0;
            -webkit-appearance: none;
            appearance: none;
            background: rgba(255, 255, 255, 0.1);
            height: 8px;
            border-radius: 4px;
            cursor: pointer;
        }

        .form-range::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 20px;
            height: 20px;
            background: #e50914;
            border-radius: 50%;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .form-range::-webkit-slider-thumb:hover {
            background: #ff0000;
        }

        .form-control {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: #fff;
            padding: 8px 12px;
        }

        .form-control:focus {
            background: rgba(255, 255, 255, 0.1);
            border-color: #e50914;
            box-shadow: 0 0 0 0.2rem rgba(229, 9, 20, 0.25);
            color: #fff;
        }

        .input-group-text {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: #fff;
        }

        .btn {
            width: 100%;
            margin: 10px 0;
            padding: 12px;
            border-radius: 4px;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background-color: #e50914;
            border-color: #e50914;
            color: #fff;
        }

        .btn-primary:hover {
            background-color: #ff0000;
            border-color: #ff0000;
            transform: translateY(-1px);
        }

        .btn-outline-primary {
            background-color: transparent;
            border-color: #e50914;
            color: #e50914;
        }

        .btn-outline-primary:hover {
            background-color: rgba(229, 9, 20, 0.1);
            color: #fff;
        }

        .filter-sidebar::-webkit-scrollbar {
            width: 8px;
        }

        .filter-sidebar::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.2);
            border-radius: 4px;
        }

        .filter-sidebar::-webkit-scrollbar-thumb {
            background: #e50914;
            border-radius: 4px;
        }

        .filter-sidebar::-webkit-scrollbar-thumb:hover {
            background: #ff0000;
        }

        /* Adjust main content for filter sidebar */
        .main-content {
            position: relative;
            padding-right: 320px; /* Filter width + padding */
            min-height: 100vh;
        }

        /* Mobile styles */
        @media (max-width: 768px) {
            .filter-sidebar {
                display: none;
            }

            .main-content {
                padding-right: 0;
            }
        }
    </style>
</head>
<body>
    <main class="main-content">
        <section class="featured-section">
            <div class="section-header">
                <h2><i class="fas fa-fire"></i> Diziler Kategorisi</h2>
            </div>
            
            <div class="movie-grid">
                <!-- Movie items will be dynamically loaded here -->
            </div>

            <!-- Filter Sidebar -->
            <aside class="filter-sidebar">
                <h3>Filtreleme</h3>
                
                <div class="filter-group">
                    <h4>Kategori</h4>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="action" value="Aksiyon">
                        <label class="form-check-label" for="action">Aksiyon</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="comedy" value="Komedi">
                        <label class="form-check-label" for="comedy">Komedi</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="animation" value="Animasyon">
                        <label class="form-check-label" for="animation">Animasyon</label>
                    </div>
                </div>

                <div class="filter-group">
                    <h4>Yıl Aralığı</h4>
                    <div class="input-group mb-3">
                        <input type="number" class="form-control" id="yearFrom" placeholder="Başlangıç Yılı">
                        <span class="input-group-text">-</span>
                        <input type="number" class="form-control" id="yearTo" placeholder="Bitiş Yılı">
                    </div>
                </div>

                <div class="filter-group">
                    <h4>IMDb Puanı</h4>
                    <input type="range" class="form-range" min="0" max="10" step="0.1" id="ratingRange">
                    <div class="rating-display">
                        <i class="fas fa-star"></i>
                        <span class="rating-value" id="ratingValue">7.0</span>
                    </div>
                </div>

                <button id="applyFilter" class="btn btn-primary">Filtrele</button>
                <button id="resetFilter" class="btn btn-outline-primary">Temizle</button>
            </aside>
        </section>
            

            <div class="story-modal">
                <div class="story-content">
                    <video class="story-video" controls autoplay></video>
                    <button class="close-story">×</button>
                </div>
            </div>
            <div class="movie-grid">
                <!-- Movie items will be dynamically loaded here -->
            </div>
        </section>
    </main>
    <script>
        // Content data will be loaded from JSON
        let seriesData = [];
        
        // Function to initialize filters
        function initializeFilters() {
            // Add filter event listeners
            const filterInputs = [
                document.getElementById('yearFrom'),
                document.getElementById('yearTo'),
                document.getElementById('ratingRange'),
                ...document.querySelectorAll('.filter-sidebar input[type="checkbox"]')
            ];
            
            filterInputs.forEach(input => {
                if (input) {
                    input.addEventListener('change', filterSeries);
                    input.addEventListener('input', filterSeries);
                }
            });
            
            // Apply filter button
            const applyFilterBtn = document.getElementById('applyFilter');
            if (applyFilterBtn) {
                applyFilterBtn.addEventListener('click', filterSeries);
            }
            
            // Reset filter button
            const resetFilterBtn = document.getElementById('resetFilter');
            if (resetFilterBtn) {
                resetFilterBtn.addEventListener('click', () => {
                    // Reset all filter inputs
                    document.querySelectorAll('.filter-sidebar input[type="checkbox"]').forEach(checkbox => {
                        checkbox.checked = false;
                    });
                    
                    document.getElementById('yearFrom').value = '';
                    document.getElementById('yearTo').value = '';
                    document.getElementById('ratingRange').value = 0;
                    document.getElementById('ratingValue').textContent = '0';
                    
                    // Reapply filter
                    filterSeries();
                });
            }
        }

        // Function to generate movie HTML
        function createMovieElement(series) {
            return `
                <div class="box">
                    <a href="${series.link}">
                        <img loading="lazy" src="${series.image}" alt="${series.title}">
                        <div class="info-panel">
                            <h3>${series.title}</h3>
                            <div class="movie-meta">
                                <span class="year">${series.year}</span>
                                <span class="genre">${Array.isArray(series.genre) ? series.genre.join(', ') : series.genre}</span>
                                <span class="rating">
                                    <i class="fas fa-star"></i> ${series.rating}
                                </span>
                            </div>
                        </div>
                    </a>
                    <button class="favorite-btn" aria-label="Favorilere Ekle">
                        <i class="far fa-heart"></i>
                    </button>
                </div>
            `;
        }

        // Function to load content data
        async function loadContentData() {
            try {
                const response = await fetch('data/series.json');
                const data = await response.json();
                seriesData = data.series || [];
                console.log('Loaded series data:', seriesData);
                populateSeries();
                filterSeries(); // Apply initial filter after loading data
            } catch (error) {
                console.error('Dizi verileri yüklenirken hata oluştu:', error);
                const movieGrid = document.querySelector('.movie-grid');
                if (movieGrid) {
                    movieGrid.innerHTML = `
                        <div class="error-message">
                            <i class="fas fa-exclamation-triangle"></i>
                            <p>Diziler yüklenirken bir hata oluştu. Lütfen daha sonra tekrar deneyin.</p>
                        </div>
                    `;
                }
            }
        }

        // Function to populate the series grid
        function populateSeries() {
            const movieGrid = document.querySelector('.movie-grid');
            if (movieGrid) {
                movieGrid.innerHTML = seriesData.map(series => createMovieElement(series)).join('');
                
                // Re-attach event listeners to favorite buttons
                document.querySelectorAll('.favorite-btn').forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        e.preventDefault();
                        e.stopPropagation();
                        btn.classList.toggle('active');
                        const icon = btn.querySelector('i');
                        if (icon) {
                            icon.classList.toggle('far');
                            icon.classList.toggle('fas');
                        }
                    });
                });
            }
        }

        // Function to filter series
        function filterSeries() {
            if (!seriesData || !Array.isArray(seriesData)) return;
            
            try {
                // Get all selected genre filters
                const genreCheckboxes = document.querySelectorAll('.filter-sidebar input[type="checkbox"]:checked');
                const genreFilters = Array.from(genreCheckboxes).map(cb => cb.value);
                
                // Get year range values
                const yearFrom = parseInt(document.getElementById('yearFrom').value) || 0;
                const yearTo = parseInt(document.getElementById('yearTo').value) || 9999;
                
                // Get minimum rating
                const rating = parseFloat(document.getElementById('ratingRange').value) || 0;
                
                console.log('Filtering with:', { genreFilters, yearFrom, yearTo, rating });
                
                // Filter series based on criteria
                const filteredSeries = seriesData.filter(series => {
                    if (!series) return false;
                    
                    // Check genre (if any genre filters are selected)
                    const seriesGenres = Array.isArray(series.genre) ? 
                        series.genre.map(g => g.trim().toLowerCase()) : 
                        [String(series.genre || '').trim().toLowerCase()];
                    
                    const matchesGenre = genreFilters.length === 0 || 
                        genreFilters.some(selectedGenre => 
                            seriesGenres.some(seriesGenre => 
                                seriesGenre.includes(selectedGenre.toLowerCase()) || 
                                selectedGenre.toLowerCase().includes(seriesGenre)
                            )
                        );
                    
                    // Check year range
                    const seriesYear = parseInt(series.year) || 0;
                    const matchesYear = seriesYear >= yearFrom && seriesYear <= yearTo;
                    
                    // Check rating
                    const seriesRating = parseFloat(series.rating) || 0;
                    const matchesRating = seriesRating >= rating;
                    
                    return matchesGenre && matchesYear && matchesRating;
                });

                console.log('Filtered series:', filteredSeries);
                
                // Update the grid with filtered series
                const movieGrid = document.querySelector('.movie-grid');
                if (!movieGrid) return;
                
                if (filteredSeries.length === 0) {
                    movieGrid.innerHTML = `
                        <div class="col-12 text-center py-5">
                            <i class="fas fa-search fa-3x text-muted mb-3"></i>
                            <h4>Filtrelere uygun dizi bulunamadı</h4>
                            <p>Farklı filtreler deneyebilirsiniz.</p>
                        </div>
                    `;
                } else {
                    movieGrid.innerHTML = filteredSeries.map(series => createMovieElement(series)).join('');
                    
                    // Re-attach event listeners to favorite buttons
                    document.querySelectorAll('.favorite-btn').forEach(btn => {
                        btn.addEventListener('click', (e) => {
                            e.preventDefault();
                            e.stopPropagation();
                            btn.classList.toggle('active');
                            const icon = btn.querySelector('i');
                            if (icon) {
                                icon.classList.toggle('far');
                                icon.classList.toggle('fas');
                            }
                        });
                    });
                }
            } catch (error) {
                console.error('Filtreleme sırasında hata oluştu:', error);
            }
        }
        
        // Handle favorite button click
        function handleFavoriteClick(e) {
            e.preventDefault();
            e.stopPropagation();
            const btn = e.currentTarget;
            btn.classList.toggle('active');
            const icon = btn.querySelector('i');
            if (icon) {
                icon.classList.toggle('far');
                icon.classList.toggle('fas');
            }
        }

        // Initialize page
        document.addEventListener('DOMContentLoaded', () => {
            // Initialize rating display
            const ratingRange = document.getElementById('ratingRange');
            if (ratingRange) {
                ratingRange.addEventListener('input', function() {
                    document.getElementById('ratingValue').textContent = this.value;
                });
            }
            
            // Initialize filters
            initializeFilters();
            
            // Load data
            loadContentData();
        });
    </script>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Diğer JS dosyaları -->
    <script src="js/header.js"></script>
</body>
</html>
