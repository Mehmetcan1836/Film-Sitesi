<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Aktör Detayları - Dizicom</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/header.css" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Poppins', sans-serif;
            background: #141414;
            color: #fff;
            line-height: 1.6;
            min-height: 100vh;
            padding-top: 80px;
        }
        .actor-hero {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
            align-items: flex-start;
        }
        .actor-image {
            width: 250px;
            border-radius: 12px;
            box-shadow: 0 8px 24px rgba(229, 9, 20, 0.6);
        }
        .actor-info {
            flex: 1;
        }
        .actor-name {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 10px;
            color: #e50914;
        }
        .actor-birthday,
        .actor-place {
            font-size: 1.1rem;
            color: #ccc;
            margin-bottom: 8px;
        }
        .actor-biography {
            margin-top: 20px;
            line-height: 1.6;
        }
        .filmography {
            margin-top: 40px;
        }
        .filmography h3 {
            font-size: 1.8rem;
            font-weight: 700;
            margin-bottom: 20px;
            color: #e50914;
        }
        .filmography-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
            gap: 20px;
        }
        .filmography-item {
            cursor: pointer;
            border-radius: 10px;
            overflow: hidden;
            border: 1px solid #333;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .filmography-item:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 20px rgba(229, 9, 20, 0.6);
        }
        .filmography-item img {
            width: 100%;
            height: 210px;
            object-fit: cover;
            display: block;
        }
        .filmography-title {
            padding: 8px 10px;
            font-size: 1rem;
            font-weight: 600;
            color: #fff;
            text-align: center;
            overflow: hidden;
            white-space: nowrap;
            text-overflow: ellipsis;
            background: #1a1a1a;
        }
        .back-btn {
            margin-top: 20px;
            background: #e50914;
            border: none;
            color: white;
            padding: 10px 18px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            transition: background 0.3s;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            text-decoration: none;
        }
        .back-btn:hover {
            background: #ff0000;
            color: white;
        }
    </style>
</head>
<body>
    <div id="header-container"></div>
    <div class="container">
        <button class="back-btn" onclick="history.back()">
            <i class="fas fa-arrow-left"></i> Geri Dön
        </button>
        <div id="actorDetails" class="actor-hero">
            <img id="actorImage" src="/placeholder.svg?height=350&width=250" alt="Aktör Resmi" class="actor-image" />
            <div class="actor-info">
                <h1 id="actorName" class="actor-name"></h1>
                <p id="actorBirthday" class="actor-birthday"></p>
                <p id="actorPlace" class="actor-place"></p>
                <div id="actorBiography" class="actor-biography"></div>
            </div>
        </div>
        <div class="filmography">
            <h3>Filmografi</h3>
            <div id="filmographyGrid" class="filmography-grid"></div>
        </div>
    </div>
    <script src="js/header.js"></script>
    <script>
        const API_KEY = "999a2c8d29cd1833fa98446f909f19eb";
        const BASE_URL = "https://api.themoviedb.org/3";
        const IMAGE_BASE_URL = "https://image.tmdb.org/t/p/w500";

        // Utility to get URL parameter
        function getUrlParameter(name) {
            name = name.replace(/[\[]/, "\\[").replace(/[\]]/, "\\]");
            const regex = new RegExp("[\\?&]" + name + "=([^&#]*)");
            const results = regex.exec(location.search);
            return results === null ? "" : decodeURIComponent(results[1].replace(/\+/g, " "));
        }

        async function fetchActorDetails(actorId) {
            try {
                const response = await fetch(
                    `${BASE_URL}/person/${actorId}?api_key=${API_KEY}&language=tr-TR&append_to_response=movie_credits,tv_credits`
                );
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const actor = await response.json();
                renderActorDetails(actor);
            } catch (error) {
                console.error("Failed to fetch actor details:", error);
                document.getElementById("actorDetails").innerHTML = "<p>Aktör bilgileri yüklenemedi.</p>";
            }
        }

        function renderActorDetails(actor) {
            document.getElementById("actorImage").src = actor.profile_path
                ? IMAGE_BASE_URL + actor.profile_path
                : "/placeholder.svg?height=350&width=250";
            document.getElementById("actorImage").alt = actor.name;
            document.getElementById("actorName").textContent = actor.name;
            document.getElementById("actorBirthday").textContent = actor.birthday
                ? `Doğum Tarihi: ${actor.birthday}`
                : "";
            document.getElementById("actorPlace").textContent = actor.place_of_birth
                ? `Doğum Yeri: ${actor.place_of_birth}`
                : "";
            document.getElementById("actorBiography").textContent =
                actor.biography || "Biyografi bulunamadı.";

            const filmographyGrid = document.getElementById("filmographyGrid");
            filmographyGrid.innerHTML = "";

            const allCredits = [
                ...(actor.movie_credits?.cast || []),
                ...(actor.tv_credits?.cast || []),
            ];

            // Sort by popularity descending
            const sortedCredits = allCredits.sort((a, b) => (b.popularity || 0) - (a.popularity || 0));

            // Show top 20 credits
            sortedCredits.slice(0, 20).forEach((credit) => {
                const posterUrl = credit.poster_path || credit.profile_path
                    ? IMAGE_BASE_URL + (credit.poster_path || credit.profile_path)
                    : "/placeholder.svg?height=210&width=140";
                const title = credit.title || credit.name || "Bilinmeyen";
                const mediaType = credit.media_type || (credit.first_air_date ? "tv" : "movie");
                const id = credit.id;

                const item = document.createElement("div");
                item.classList.add("filmography-item");
                item.innerHTML = `
                    <img src="${posterUrl}" alt="${title}" loading="lazy" onerror="this.src='/placeholder.svg?height=210&width=140'">
                    <div class="filmography-title">${title}</div>
                `;
                item.onclick = () => {
                    window.location.href = `detail.html?id=${id}&type=${mediaType}`;
                };
                filmographyGrid.appendChild(item);
            });
        }

        document.addEventListener("DOMContentLoaded", () => {
            const actorId = getUrlParameter("id");
            if (!actorId) {
                document.getElementById("actorDetails").innerHTML = "<p>Geçersiz aktör ID'si.</p>";
                return;
            }
            fetchActorDetails(actorId);
        });
    </script>
</body>
</html>
