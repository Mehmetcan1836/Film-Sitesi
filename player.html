<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Player - Dizicom</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background: #0a0a0a;
            color: #fff;
        }

        .player-container {
            background: #000;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .player-header {
            background: #141414;
            padding: 20px;
            border-bottom: 1px solid #333;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .back-btn {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            color: #e50914;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s;
            cursor: pointer;
            border: none;
            background: none;
            font-size: 1rem;
        }

        .back-btn:hover {
            color: #ff0000;
        }

        .player-title {
            flex: 1;
            margin: 0 20px;
            font-size: 1.3rem;
            font-weight: 700;
        }

        .player-main {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .player-frame {
            width: 100%;
            height: 100%;
            max-width: 1400px;
            max-height: 700px;
            border: none;
            border-radius: 8px;
        }

        .episode-selector {
            background: #141414;
            padding: 20px;
            border-top: 1px solid #333;
        }

        .episode-selector h5 {
            color: #e50914;
            margin-bottom: 15px;
            font-weight: 700;
        }

        .seasons-container {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
            flex-wrap: wrap;
        }

        .season-btn {
            padding: 8px 16px;
            background: #1a1a1a;
            border: 2px solid #333;
            color: #fff;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 500;
        }

        .season-btn.active {
            background: #e50914;
            border-color: #e50914;
            color: #fff;
        }

        .season-btn:hover {
            border-color: #e50914;
        }

        .episodes-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            gap: 10px;
            max-height: 200px;
            overflow-y: auto;
            padding-right: 10px;
        }

        .episode-btn {
            padding: 10px;
            background: #1a1a1a;
            border: 1px solid #333;
            color: #fff;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.3s;
            text-align: center;
            font-size: 0.9rem;
            font-weight: 500;
        }

        .episode-btn:hover {
            background: #2a2a2a;
            border-color: #e50914;
        }

        .episode-btn.active {
            background: #e50914;
            border-color: #e50914;
        }

        .episodes-grid::-webkit-scrollbar {
            width: 6px;
        }

        .episodes-grid::-webkit-scrollbar-track {
            background: #1a1a1a;
            border-radius: 3px;
        }

        .episodes-grid::-webkit-scrollbar-thumb {
            background: #e50914;
            border-radius: 3px;
        }

        @media (max-width: 768px) {
            .player-header {
                flex-wrap: wrap;
                gap: 10px;
            }

            .player-title {
                width: 100%;
                margin: 0;
            }

            .player-frame {
                max-height: 400px;
            }

            .episode-selector {
                padding: 15px;
            }

            .episodes-grid {
                grid-template-columns: repeat(auto-fill, minmax(80px, 1fr));
            }
        }

        .loading {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 400px;
            gap: 20px;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid #333;
            border-top: 4px solid #e50914;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error-message {
            background: #8b0000;
            padding: 20px;
            border-radius: 8px;
            margin: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="player-container">
        <!-- Header -->
        <div class="player-header">
            <button class="back-btn" onclick="goBack()">
                <i class="fas fa-arrow-left"></i>
                <span>Geri</span>
            </button>
            <div class="player-title" id="playerTitle">Video Player</div>
            <div style="width: 80px;"></div>
        </div>

        <!-- Player -->
        <div class="player-main">
            <div id="playerContent" class="loading">
                <div class="spinner"></div>
                <span>Video yükleniyor...</span>
            </div>
        </div>

        <!-- Episode Selector (for TV shows) -->
        <div id="episodeSelector" class="episode-selector" style="display: none;">
            <h5><i class="fas fa-tv"></i> Sezonları Seçin</h5>
            <div class="seasons-container" id="seasonsContainer"></div>
            <div class="episodes-grid" id="episodesGrid"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Parse URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const mediaId = urlParams.get('id');
        const mediaType = urlParams.get('type'); // 'movie' or 'tv'
        const title = decodeURIComponent(urlParams.get('title') || 'Video Player');
        const season = urlParams.get('season') || 1;
        const episode = urlParams.get('episode') || 1;

        // Set title
        document.getElementById('playerTitle').textContent = title;

        // Load video
        function loadVideo() {
            const playerContent = document.getElementById('playerContent');
            
            if (!mediaId || !mediaType) {
                playerContent.innerHTML = `
                    <div class="error-message">
                        <i class="fas fa-exclamation-circle fa-2x mb-2"></i>
                        <p>Geçersiz video parametreleri</p>
                    </div>
                `;
                return;
            }

            let playerUrl = '';
            
            if (mediaType === 'tv') {
                // TV Show - Include season and episode
                playerUrl = `https://vidsrc.cc/embed/tv/${mediaId}/${season}/${episode}`;
            } else {
                // Movie
                playerUrl = `https://vidsrc.cc/embed/movie/${mediaId}`;
            }

            playerContent.innerHTML = `
                <iframe class="player-frame" 
                        src="${playerUrl}" 
                        allow="autoplay; encrypted-media; picture-in-picture"
                        allowfullscreen>
                </iframe>
            `;
        }

        // Load seasons for TV shows
        async function loadSeasons() {
            if (mediaType !== 'tv') return;

            try {
                const response = await fetch(
                    `https://api.themoviedb.org/3/tv/${mediaId}?api_key=999a2c8d29cd1833fa98446f909f19eb`
                );
                
                if (!response.ok) throw new Error('Dizinin bilgileri yüklenemedi');
                
                const data = await response.json();
                const numberOfSeasons = data.number_of_seasons;

                const selector = document.getElementById('episodeSelector');
                const seasonsContainer = document.getElementById('seasonsContainer');
                
                selector.style.display = 'block';

                // Create season buttons
                for (let i = 1; i <= numberOfSeasons; i++) {
                    const btn = document.createElement('button');
                    btn.className = `season-btn ${i === parseInt(season) ? 'active' : ''}`;
                    btn.textContent = `Sezon ${i}`;
                    btn.onclick = () => loadEpisodes(i);
                    seasonsContainer.appendChild(btn);
                }

                // Load first season episodes
                loadEpisodes(parseInt(season));
            } catch (error) {
                console.error('Sezonlar yüklenirken hata:', error);
            }
        }

        // Load episodes for selected season
        async function loadEpisodes(seasonNumber) {
            try {
                const response = await fetch(
                    `https://api.themoviedb.org/3/tv/${mediaId}/season/${seasonNumber}?api_key=999a2c8d29cd1833fa98446f909f19eb`
                );
                
                if (!response.ok) throw new Error('Bölümler yüklenemedi');
                
                const data = await response.json();
                const episodes = data.episodes || [];
                const episodesGrid = document.getElementById('episodesGrid');
                
                // Clear and update episodes
                episodesGrid.innerHTML = '';

                episodes.forEach((ep, index) => {
                    const btn = document.createElement('button');
                    btn.className = `episode-btn ${index + 1 === parseInt(episode) ? 'active' : ''}`;
                    btn.textContent = `E${ep.episode_number}`;
                    btn.title = ep.name || `Bölüm ${ep.episode_number}`;
                    btn.onclick = () => selectEpisode(seasonNumber, ep.episode_number);
                    episodesGrid.appendChild(btn);
                });

                // Update season buttons
                document.querySelectorAll('.season-btn').forEach(btn => {
                    btn.classList.remove('active');
                });
                event.target?.classList.add('active');
            } catch (error) {
                console.error('Bölümler yüklenirken hata:', error);
            }
        }

        // Select episode and load video
        function selectEpisode(seasonNumber, episodeNumber) {
            const newUrl = `player.html?id=${mediaId}&type=tv&title=${encodeURIComponent(title)}&season=${seasonNumber}&episode=${episodeNumber}`;
            window.history.replaceState({}, '', newUrl);
            
            // Update URL in player
            const playerContent = document.getElementById('playerContent');
            const playerUrl = `https://vidsrc.cc/embed/tv/${mediaId}/${seasonNumber}/${episodeNumber}`;
            playerContent.innerHTML = `
                <iframe class="player-frame" 
                        src="${playerUrl}" 
                        allow="autoplay; encrypted-media; picture-in-picture"
                        allowfullscreen>
                </iframe>
            `;

            // Update active button
            document.querySelectorAll('.episode-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target?.classList.add('active');
        }

        // Go back
        function goBack() {
            if (mediaType === 'tv') {
                window.location.href = 'diziler.html';
            } else {
                window.location.href = 'filmler.html';
            }
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            loadVideo();
            loadSeasons();
        });
    </script>
</body>
</html>
