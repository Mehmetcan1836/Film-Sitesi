    <style>
        /* Global Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #141414 0%, #0f0f0f 50%, #1a1a1a 100%);
            color: #fff;
            line-height: 1.6;
            min-height: 100vh;
        }

        .main-content {
            min-height: 100vh;
            padding-top: 30px;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grain" width="100" height="100" patternUnits="userSpaceOnUse"><circle cx="25" cy="25" r="1" fill="%23e50914" opacity="0.03"/><circle cx="75" cy="75" r="1" fill="%23e50914" opacity="0.03"/><circle cx="50" cy="10" r="0.5" fill="%23e50914" opacity="0.02"/></pattern></defs><rect width="100" height="100" fill="url(%23grain)"/></svg>');
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 50px 0 40px 0;
            padding: 0 20px;
            position: relative;
        }

        .section-actions {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .reset-btn {
            background: rgba(229, 9, 20, 0.1);
            border: 1px solid rgba(229, 9, 20, 0.3);
            color: #e50914;
            padding: 8px 16px;
            border-radius: 6px;
            font-size: 0.9rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .reset-btn:hover {
            background: rgba(229, 9, 20, 0.2);
            border-color: rgba(229, 9, 20, 0.5);
            transform: translateY(-1px);
        }

        .reset-btn:active {
            transform: translateY(0);
        }

        .section-header::before {
            content: '';
            position: absolute;
            left: 20px;
            top: -10px;
            width: 60px;
            height: 4px;
            background: linear-gradient(90deg, #e50914, #ff6b6b);
            border-radius: 2px;
        }

        .section-header h2 {
            font-size: 2.2rem;
            font-weight: 800;
            margin: 0;
            background: linear-gradient(135deg, #fff 0%, #e50914 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
            letter-spacing: -0.5px;
        }

        .section-header h2 i {
            margin-right: 15px;
            color: #e50914;
            filter: drop-shadow(0 2px 4px rgba(229, 9, 20, 0.3));
        }

        .movie-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 20px;
            padding: 0 20px;
            margin-bottom: 40px;
        }

        .loading {
            text-align: center;
            padding: 40px 20px;
            font-size: 1.1rem;
            color: #aaa;
            grid-column: 1 / -1;
        }

        .loading .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #333;
            border-top: 4px solid #e50914;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* TV Shows Tree Structure */
        .tv-shows-section {
            padding: 0 20px;
            margin-bottom: 40px;
        }

        .tv-show-item {
            background: linear-gradient(135deg, #1a1a1a 0%, #252525 100%);
            border-radius: 16px;
            margin-bottom: 25px;
            overflow: hidden;
            border: 1px solid rgba(229, 9, 20, 0.2);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            transition: all 0.4s ease;
            position: relative;
        }

        .tv-show-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, #e50914, #ff6b6b, #e50914);

        }

        .tv-show-item:hover::before {

        }

        .tv-show-header {

            align-items: center;
            padding: 25px;
            cursor: pointer;
            transition: all 0.3s ease;

        .tv-show-toggle {

    <script>
        // Watch History Page JavaScript
        document.addEventListener("DOMContentLoaded", () => {
            console.log("üì∫ Loading watch history page")
            loadWatchHistory()
        })

        function loadWatchHistory() {
            try {
                const WATCH_HISTORY_KEY = "watchHistory"
                const history = JSON.parse(localStorage.getItem(WATCH_HISTORY_KEY)) || { movies: [], tvShows: [] }

                // Load watched movies
                loadWatchedMovies(history.movies)

                // Load watched TV shows
                loadWatchedTVShows(history.tvShows)

                console.log("‚úÖ Watch history loaded successfully")
            } catch (error) {
                console.error("‚ùå Error loading watch history:", error)
                showErrorState("ƒ∞zleme ge√ßmi≈üi y√ºklenirken hata olu≈ütu.")
            }
        }

        function loadWatchedMovies(movies) {
            const container = document.getElementById("watchedMoviesGrid")

            if (!movies || movies.length === 0) {
                container.innerHTML = `
                    <div class="no-history">
                        <i class="fas fa-film"></i>
                        <p>Hen√ºz hi√ß film izlemediniz.</p>
                        <p class="small">Filmler sayfasƒ±ndan bir film izlemeye ba≈ülayƒ±n!</p>
                    </div>
                `
                return
            }

            // Sort movies by watched date (newest first)
            movies.sort((a, b) => new Date(b.watchedAt) - new Date(a.watchedAt))

            const moviesHTML = movies.map(movie => createWatchedMovieHTML(movie)).join("")
            container.innerHTML = moviesHTML
        }

        function createWatchedMovieHTML(movie) {
            const posterUrl = movie.poster ? `${IMAGE_BASE_URL}${movie.poster}` : "/placeholder.svg?height=450&width=300"
            const watchedDate = new Date(movie.watchedAt).toLocaleDateString('tr-TR')

            return `
                <div class="movie-card" onclick="goToDetailPage(${movie.id}, 'movie')">
                    <div class="media-poster-container">
                        <img src="${posterUrl}"
                             alt="${movie.title}"
                             class="media-poster"
                             loading="lazy"
                             onerror="this.src='/placeholder.svg?height=450&width=300'; this.onerror=null;">
                        <div class="media-overlay">
                            <i class="fas fa-play play-icon"></i>
                        </div>
                    </div>
                    <div class="media-info">
                        <h3 class="media-title">${movie.title}</h3>
                        <div class="media-rating">
                            <span class="media-year">${watchedDate}</span>
                        </div>
                    </div>
                </div>
            `
        }

        function loadWatchedTVShows(tvShows) {
            const container = document.getElementById("watchedTVShows")

            if (!tvShows || tvShows.length === 0) {
                container.innerHTML = `
                    <div class="no-history">
                        <i class="fas fa-tv"></i>
                        <p>Hen√ºz hi√ß dizi izlemediniz.</p>
                        <p class="small">Diziler sayfasƒ±ndan bir dizi izlemeye ba≈ülayƒ±n!</p>
                    </div>
                `
                return
            }

            // Sort TV shows by most recent watch date
            tvShows.sort((a, b) => {
                const aLatest = getLatestWatchDate(a.seasons)
                const bLatest = getLatestWatchDate(b.seasons)
                return new Date(bLatest) - new Date(aLatest)
            })

            const tvShowsHTML = tvShows.map(show => createWatchedTVShowHTML(show)).join("")
            container.innerHTML = tvShowsHTML

            // Add click event listeners for expanding/collapsing seasons
            document.querySelectorAll('.tv-show-header').forEach(header => {
                header.addEventListener('click', function(e) {
                    // Prevent event bubbling if clicked on the content area
                    if (e.target.closest('.tv-show-header-content')) {
                        return; // Let the content click handler work
                    }

                    const seasonsContainer = this.parentElement.querySelector('.tv-show-seasons')
                    const toggleIcon = this.querySelector('.tv-show-toggle')

                    if (seasonsContainer.style.display === 'block') {
                        seasonsContainer.style.display = 'none'
                        toggleIcon.classList.remove('expanded')
                    } else {
                        seasonsContainer.style.display = 'block'
                        toggleIcon.classList.add('expanded')
                    }
                })
            })
        }

        function getLatestWatchDate(seasons) {
            let latestDate = null
            Object.values(seasons).forEach(season => {
                if (season.watchedAt && (!latestDate || new Date(season.watchedAt) > new Date(latestDate))) {
                    latestDate = season.watchedAt
                }
            })
            return latestDate
        }

        function createWatchedTVShowHTML(show) {
            const posterUrl = show.poster ? `${IMAGE_BASE_URL}${show.poster}` : "/placeholder.svg?height=300&width=200"

            // Get seasons sorted by most recent watch date
            const seasons = Object.keys(show.seasons)
                .map(seasonNum => ({ seasonNum: parseInt(seasonNum), ...show.seasons[seasonNum] }))
                .sort((a, b) => new Date(b.watchedAt) - new Date(a.watchedAt)) // Most recent first

            // Get the most recent episode
            const mostRecentSeason = seasons[0]
            const mostRecentDate = new Date(mostRecentSeason.watchedAt).toLocaleDateString('tr-TR')

            const seasonsHTML = seasons.map(season => {
                const watchedDate = new Date(season.watchedAt).toLocaleDateString('tr-TR')
                return `
                    <div class="season-item">
                        <div class="season-header">
                            <span class="season-title">Sezon ${season.seasonNum}</span>
                            <span class="season-episode">B√∂l√ºm ${season.episode} ‚Ä¢ ${watchedDate}</span>
                        </div>
                        <div class="episode-info">
                            <div class="episode-details">
                                <div class="episode-title">${season.episodeTitle || `B√∂l√ºm ${season.episode}`}</div>
                                <div class="episode-meta">Son izlenme: ${watchedDate}</div>
                            </div>
                        </div>
                    </div>
                `
            }).join('')

            return `
                <div class="tv-show-item">
                    <div class="tv-show-header">
                        <div class="tv-show-header-content episode-clickable" onclick="goToDetailPage(${show.id}, 'tv')">
                            <img src="${posterUrl}" alt="${show.title}" class="tv-show-poster" onerror="this.src='/placeholder.svg?height=300&width=200'; this.onerror=null;">
                            <div class="tv-show-info">
                                <div class="tv-show-title">${show.title}</div>
                                <div class="tv-show-meta">
                                    <div class="recent-episode">Son: S${mostRecentSeason.seasonNum}E${mostRecentSeason.episode} ‚Ä¢ ${mostRecentDate}</div>
                                    <div class="episode-name">${mostRecentSeason.episodeTitle || `B√∂l√ºm ${mostRecentSeason.episode}`}</div>
                                </div>
                            </div>
                            <div class="play-indicator">
                                <i class="fas fa-play"></i>
                            </div>
                        </div>
                        <div class="tv-show-toggle">
                            <i class="fas fa-chevron-right"></i>
                        </div>
                    </div>
                    <div class="tv-show-seasons">
                        ${seasonsHTML}
                    </div>
                </div>
            `
        }

        function showErrorState(message) {
            document.getElementById("watchedMoviesGrid").innerHTML = `
                <div class="no-history">
                    <i class="fas fa-exclamation-triangle"></i>
                    <p>${message}</p>
                </div>
            `
            document.getElementById("watchedTVShows").innerHTML = ""
        }

        function playRecentEpisode(showId, seasonNum, episodeNum) {
            console.log(`üé¨ Playing recent episode: Show ${showId}, Season ${seasonNum}, Episode ${episodeNum}`)
            // Navigate to player page with the specific episode
            window.location.href = `player.html?id=${showId}&type=tv&season=${seasonNum}&episode=${episodeNum}`
        }

        function resetMovieHistory() {
            if (confirm('Film izleme ge√ßmi≈üini temizlemek istediƒüinizden emin misiniz? Bu i≈ülem geri alƒ±namaz.')) {
                try {
                    const WATCH_HISTORY_KEY = "watchHistory"
                    const history = JSON.parse(localStorage.getItem(WATCH_HISTORY_KEY)) || { movies: [], tvShows: [] }
                    history.movies = []
                    localStorage.setItem(WATCH_HISTORY_KEY, JSON.stringify(history))
                    loadWatchedMovies(history.movies)
                    console.log("‚úÖ Movie history reset successfully")
                } catch (error) {
                    console.error("‚ùå Error resetting movie history:", error)
                    alert("Film ge√ßmi≈üi temizlenirken hata olu≈ütu.")
                }
            }
        }

        function resetTVShowHistory() {
            if (confirm('Dizi izleme ge√ßmi≈üini temizlemek istediƒüinizden emin misiniz? Bu i≈ülem geri alƒ±namaz.')) {
                try {
                    const WATCH_HISTORY_KEY = "watchHistory"
                    const history = JSON.parse(localStorage.getItem(WATCH_HISTORY_KEY)) || { movies: [], tvShows: [] }
                    history.tvShows = []
                    localStorage.setItem(WATCH_HISTORY_KEY, JSON.stringify(history))
                    loadWatchedTVShows(history.tvShows)
                    console.log("‚úÖ TV show history reset successfully")
                } catch (error) {
                    console.error("‚ùå Error resetting TV show history:", error)
                    alert("Dizi ge√ßmi≈üi temizlenirken hata olu≈ütu.")
                }
            }
        }
    </script>
