<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dizicom - İçerik Detayları</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- CSS Files -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/movie-grid.css">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: #141414;
            color: #fff;
            line-height: 1.6;
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 40px 0 30px 0;
            padding: 0 20px;
        }

        .section-header h2 {
            font-size: 1.8rem;
            font-weight: 700;
            margin: 0;
        }
        .detail-hero {
            position: relative;
            height: 60vh;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            display: flex;
            align-items: flex-end;
        }

        .detail-hero::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(180deg, rgba(20,20,20,0.1) 0%, rgba(20,20,20,0.8) 70%, #141414 100%);
        }

        .detail-content {
            position: relative;
            z-index: 2;
            padding: 40px 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .detail-poster {
            width: 200px;
            height: 300px;
            object-fit: cover;
            border-radius: 8px;
            box-shadow: 0 8px 24px rgba(0,0,0,0.5);
            margin-bottom: 20px;
        }

        .detail-info h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 10px;
            color: #fff;
        }

        .detail-meta {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .meta-item {
            display: flex;
            align-items: center;
            gap: 5px;
            color: #ccc;
            font-size: 0.9rem;
        }

        .rating-stars {
            color: #ffd700;
        }

        .genre-tags {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .genre-tag {
            background: rgba(229,9,20,0.2);
            color: #e50914;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 500;
        }

        .detail-description {
            max-width: 800px;
            line-height: 1.7;
            margin-bottom: 30px;
            color: #ccc;
        }

        .watch-btn {
            background: #e50914;
            color: #fff;
            border: none;
            padding: 12px 30px;
            border-radius: 6px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-right: 15px;
        }

        .watch-btn:hover {
            background: #ff0000;
            transform: translateY(-2px);
        }

        .back-btn {
            background: rgba(255,255,255,0.1);
            color: #fff;
            border: 1px solid rgba(255,255,255,0.2);
            padding: 12px 20px;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .back-btn:hover {
            background: rgba(255,255,255,0.2);
        }

        .content-section {
            padding: 60px 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .section-title {
            font-size: 1.8rem;
            font-weight: 700;
            margin-bottom: 30px;
            color: #e50914;
        }

        .actors-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .actor-item {
            text-align: center;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .actor-item:hover {
            transform: translateY(-5px);
        }

        .actor-image-container {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            overflow: hidden;
            margin: 0 auto 10px;
            border: 3px solid rgba(229,9,20,0.3);
        }

        .actor-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .actor-name {
            font-weight: 600;
            color: #fff;
            font-size: 0.9rem;
        }

        .recommendations-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 20px;
        }

        .recommendation-item {
            background: #1a1a1a;
            border-radius: 8px;
            overflow: hidden;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
            border: 1px solid #333;
        }

        .recommendation-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 24px rgba(229,9,20,0.3);
            border-color: #e50914;
        }

        .recommendation-item img {
            width: 100%;
            height: 250px;
            object-fit: cover;
        }

        .rec-info {
            padding: 15px;
        }

        .rec-title {
            font-size: 0.95rem;
            font-weight: 600;
            margin-bottom: 5px;
            line-height: 1.4;
        }

        .rec-meta {
            color: #ccc;
            font-size: 0.85rem;
        }

        /* TV Show Specific Styles */
        .season-selector {
            background: #1a1a1a;
            padding: 30px;
            border-radius: 12px;
            margin-bottom: 40px;
        }

        .season-buttons {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .season-btn {
            padding: 10px 20px;
            background: #333;
            color: #fff;
            border: 2px solid #555;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 500;
        }

        .season-btn.active, .season-btn:hover {
            background: #e50914;
            border-color: #e50914;
        }

        .episodes-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
        }

        .episode-card {
            background: #1a1a1a;
            border-radius: 8px;
            overflow: hidden;
            cursor: pointer;
            transition: all 0.3s;
            border: 1px solid #333;
        }

        .episode-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 4px 12px rgba(229,9,20,0.3);
            border-color: #e50914;
        }

        .episode-poster {
            width: 100%;
            height: 140px;
            object-fit: cover;
        }

        .episode-info {
            padding: 15px;
        }

        .episode-number {
            color: #e50914;
            font-weight: 700;
            font-size: 0.9rem;
            margin-bottom: 5px;
        }

        .episode-title {
            font-weight: 600;
            color: #fff;
            margin-bottom: 8px;
            line-height: 1.3;
        }

        .episode-overview {
            color: #ccc;
            font-size: 0.85rem;
            line-height: 1.4;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        /* Video Player Styles */
        .video-player-section {
            background: #000;
            padding: 40px 20px;
        }

        .player-container {
            max-width: 1200px;
            margin: 0 auto;
            background: #000;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 8px 32px rgba(0,0,0,0.5);
        }

        .player-header {
            background: #141414;
            padding: 20px;
            border-bottom: 1px solid #333;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .player-title {
            font-size: 1.2rem;
            font-weight: 700;
            color: #fff;
        }

        .player-controls {
            display: flex;
            gap: 10px;
        }

        .player-btn {
            background: rgba(229,9,20,0.2);
            color: #e50914;
            border: 1px solid rgba(229,9,20,0.3);
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 0.9rem;
        }

        .player-btn:hover {
            background: #e50914;
            color: #fff;
        }

        .video-container {
            position: relative;
            height: 0;
            padding-bottom: 56.25%; /* 16:9 aspect ratio */
            background: #000;
        }

        .video-iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }

        .loading-spinner {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 400px;
            color: #fff;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid #333;
            border-top: 4px solid #e50914;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .detail-hero {
                height: 50vh;
            }

            .detail-content {
                padding: 20px;
            }

            .detail-poster {
                width: 150px;
                height: 225px;
            }

            .detail-info h1 {
                font-size: 2rem;
            }

            .detail-meta {
                gap: 15px;
            }

            .actors-grid {
                grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
                gap: 15px;
            }

            .recommendations-grid {
                grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
                gap: 15px;
            }

            .episodes-grid {
                grid-template-columns: 1fr;
                gap: 15px;
            }
        }
        @media (max-width: 480px) {
            .detail-hero {
                height: 40vh;
            }
            .detail-content .row {
                display: block;
            }
            .detail-content .col-md-3,
            .detail-content .col-md-9 {
                width: 100%;
                max-width: 100%;
            }
            .detail-poster {
                width: 100%;
                height: auto;
                max-height: 300px;
                margin-bottom: 15px;
                border-radius: 6px;
            }
            .detail-info h1 {
                font-size: 1.5rem;
                margin-bottom: 10px;
            }
            .detail-meta {
                flex-direction: column;
                gap: 10px;
            }
            .genre-tags {
                justify-content: flex-start;
                gap: 8px;
            }
            .detail-description {
                font-size: 0.9rem;
                max-width: 100%;
                margin-bottom: 20px;
            }
            .watch-btn, .back-btn {
                width: 100%;
                margin-bottom: 10px;
                padding: 10px 0;
                font-size: 1rem;
            }
            .watch-btn {
                margin-right: 0;
            }
            .player-header {
                flex-wrap: wrap;
                gap: 10px;
            }
            .player-controls {
                width: 100%;
                justify-content: space-between;
                margin-top: 10px;
            }
            .actors-grid, .recommendations-grid {
                grid-template-columns: 1fr;
                gap: 15px;
            }
            .episodes-grid {
                grid-template-columns: 1fr;
                gap: 15px;
            }
        }
    </style>

    <link rel="stylesheet" href="css/header.css">
</head>
<body>
    <!-- Header/Navbar -->
    <div id="header-container"></div>

    <!-- Hero Section -->
    <div id="detailHero" class="detail-hero">
        <div class="detail-content">
            <div class="row">
                <div class="col-md-3">
                    <img id="detailPoster" class="detail-poster" src="" alt="">
                </div>
                <div class="col-md-9">
                    <div class="detail-info">
                        <h1 id="detailTitle"></h1>
                        <div class="detail-meta">
                            <div class="meta-item">
                                <i class="fas fa-star rating-stars"></i>
                                <span id="detailRating"></span>
                            </div>
                            <div class="meta-item">
                                <i class="fas fa-calendar"></i>
                                <span id="detailYear"></span>
                            </div>
                            <div class="meta-item" id="runtimeMeta">
                                <i class="fas fa-clock"></i>
                                <span id="detailRuntime"></span>
                            </div>
                            <div class="meta-item" id="seasonsMeta" style="display: none;">
                                <i class="fas fa-tv"></i>
                                <span id="detailSeasons"></span>
                            </div>
                        </div>
                        <div id="genreTags" class="genre-tags"></div>
                        <p id="detailOverview" class="detail-description"></p>
                        <div>
                            <button id="watchBtn" class="watch-btn">
                                <i class="fas fa-play"></i> İzle
                            </button>
                            <button onclick="history.back()" class="back-btn">
                                <i class="fas fa-arrow-left"></i> Geri
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Video Player Section (shown when watching) -->
    <div id="videoPlayerSection" class="video-player-section" style="display: none;">
        <div class="player-container">
            <div class="player-header">
                <div>
                    <button onclick="hidePlayer()" class="player-btn">
                        <i class="fas fa-arrow-left"></i> Geri
                    </button>
                    <h5 id="playerTitle" class="player-title ms-3 mb-0"></h5>
                </div>
                <div class="player-controls">
                    <button id="prevEpisodeBtn" class="player-btn" style="display: none;">
                        <i class="fas fa-arrow-left"></i> Önceki
                    </button>
                    <button id="nextEpisodeBtn" class="player-btn" style="display: none;">
                        Sonraki <i class="fas fa-arrow-right"></i>
                    </button>
                </div>
            </div>
            <div class="video-container">
                <div id="videoContent" class="loading-spinner">
                    <div class="spinner"></div>
                    <span>Video yükleniyor...</span>
                </div>
            </div>
        </div>
    </div>

    <!-- Content Sections -->
    <div id="contentSections">
        <!-- Cast Section -->
        <section class="content-section">
            <h2 class="section-title">
                <i class="fas fa-users"></i> Oyuncular
            </h2>
            <div id="castGrid" class="actors-grid">
                <!-- Cast will be loaded here -->
            </div>
        </section>

        <!-- TV Show Episodes Section -->
        <section id="episodesSection" class="content-section" style="display: none;">
            <h2 class="section-title">
                <i class="fas fa-tv"></i> Sezonlar ve Bölümler
            </h2>
            <div class="season-selector">
                <div id="seasonButtons" class="season-buttons">
                    <!-- Season buttons will be loaded here -->
                </div>
                <div id="episodesGrid" class="episodes-grid">
                    <!-- Episodes will be loaded here -->
                </div>
            </div>
        </section>

        <!-- Recommendations Section -->
        <section class="content-section">
            <h2 class="section-title">
                <i class="fas fa-thumbs-up"></i> Önerilen İçerikler
            </h2>
            <div id="recommendationsGrid" class="recommendations-grid">
                <!-- Recommendations will be loaded here -->
            </div>
        </section>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/header.js"></script>
    <script src="js/detail.js"></script>
</body>
</html>
