        // Function to set up slider navigation
        function setupSliderNavigation(slider, prevBtn, nextBtn, itemWidth) {
            const items = slider.querySelectorAll('.trailer-item');
            let currentPosition = 0;
            const maxPosition = -((items.length - 3) * itemWidth);
            
            // Update slider position
            function updateSlider() {
                slider.style.transform = `translateX(${currentPosition}px)`;
                // Disable/enable buttons based on position
                prevBtn.disabled = currentPosition >= 0;
                nextBtn.disabled = currentPosition <= maxPosition;
            }
            
            // Previous button click
            prevBtn.addEventListener('click', () => {
                currentPosition = Math.min(currentPosition + (itemWidth * 3), 0);
                updateSlider();
            });
            
            // Next button click
            nextBtn.addEventListener('click', () => {
                currentPosition = Math.max(currentPosition - (itemWidth * 3), maxPosition);
                updateSlider();
            });
            
            // Initial update
            updateSlider();
        }
        
        // Initialize trailer slider with static data
        function initTrailerSlider() {
            const slider = document.querySelector('.trailer-slider');
            const prevBtn = document.querySelector('.prev-trailer');
            const nextBtn = document.querySelector('.next-trailer');
            const itemWidth = 300; // Width of each trailer item including margin
            let currentPosition = 0;
            
            // Clear any existing content
            slider.innerHTML = '';
            
            // Add trailer items
            FALLBACK_TRAILERS.forEach(trailer => {
                console.log('Creating trailer item:', trailer.title);
                const trailerItem = document.createElement('div');
                trailerItem.className = 'trailer-item';
                
                trailerItem.innerHTML = `
                    <div class="trailer-thumbnail">
                        <img src="${trailer.thumbnail}" alt="${trailer.title}" onerror="this.onerror=null; this.src='https://via.placeholder.com/500x750/1a1a1a/ffffff?text=Image+Not+Found'">
                        <div class="play-button" data-video="${trailer.videoUrl}">
                            <i class="fas fa-play"></i>
                        </div>
                    </div>
                    <div class="trailer-info">
                        <h3>${trailer.title}</h3>
                        <div class="trailer-meta">
                            <span>${trailer.type}</span>
                            <span>${trailer.releaseDate}</span>
                        </div>
                    </div>
                `;
                
                slider.appendChild(trailerItem);
            });
            
            // Handle play button clicks
            document.querySelectorAll('.play-button').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    e.preventDefault();
                    const videoUrl = btn.getAttribute('data-video');
                    if (videoUrl) {
                        openTrailerModal(videoUrl);
                    }
                });
            });
            
            // Handle slider navigation
            function updateSlider() {
                slider.style.transform = `translateX(${currentPosition}px)`;
                
                // Update button states
                if (prevBtn) {
                    prevBtn.disabled = currentPosition >= 0;
                }
                if (nextBtn) {
                    const maxScroll = -((FALLBACK_TRAILERS.length - 3) * itemWidth);
                    nextBtn.disabled = currentPosition <= maxScroll;
                }
            }
            
            // Previous button click handler
            if (prevBtn) {
                prevBtn.addEventListener('click', () => {
                    currentPosition = Math.min(currentPosition + (itemWidth * 3), 0);
                    updateSlider();
                });
            }
            
            // Next button click handler
            if (nextBtn) {
                nextBtn.addEventListener('click', () => {
                    const maxScroll = -((FALLBACK_TRAILERS.length - 3) * itemWidth);
                    currentPosition = Math.max(currentPosition - (itemWidth * 3), maxScroll);
                    updateSlider();
                });
            }
            
            // Initial update
            updateSlider();
            
            // Make sure slider is properly initialized
            setTimeout(updateSlider, 100);
        }
        
        // Function to open trailer in modal

            // Create modal if it doesn't exist

                modal.style.height = '100%';
                modal.style.backgroundColor = 'rgba(0, 0, 0, 0.9)';
                modal.style.display = 'flex';
                modal.style.justifyContent = 'center';
                modal.style.alignItems = 'center';
                modal.style.zIndex = '1000';
                modal.style.opacity = '0';
                modal.style.transition = 'opacity 0.3s';
                
                const closeBtn = document.createElement('button');
                closeBtn.innerHTML = '&times;';
                closeBtn.style.position = 'absolute';
                closeBtn.style.top = '20px';
                closeBtn.style.right = '30px';
                closeBtn.style.background = 'none';
                closeBtn.style.border = 'none';
                closeBtn.style.color = 'white';
                closeBtn.style.fontSize = '40px';
                closeBtn.style.cursor = 'pointer';
                closeBtn.style.zIndex = '1001';
                closeBtn.addEventListener('click', closeTrailerModal);
                
                const iframe = document.createElement('iframe');
                iframe.id = 'trailerIframe';
                iframe.style.border = 'none';
                iframe.style.width = '80vw';
                iframe.style.height = '45vw';
                iframe.style.maxWidth = '1200px';
                iframe.style.maxHeight = '675px';
                
                modal.appendChild(closeBtn);
                modal.appendChild(iframe);
                document.body.appendChild(modal);
                
                // Fade in effect
                setTimeout(() => { modal.style.opacity = '1'; }, 10);
                
                // Close on background click
                modal.addEventListener('click', (e) => {
                    if (e.target === modal) closeTrailerModal();
                });
                
                // Close on Escape key
                document.addEventListener('keydown', (e) => {
                    if (e.key === 'Escape') closeTrailerModal();
                });
            }
            
            // Set video source
            const iframe = document.getElementById('trailerIframe');
            iframe.src = videoUrl + '?autoplay=1&rel=0&showinfo=0&modestbranding=1';
            
            // Show modal
            document.body.style.overflow = 'hidden';
        }
        
        function closeTrailerModal() {
            const modal = document.getElementById('trailerModal');
            if (!modal) return;
            
            // Stop video
            const iframe = document.getElementById('trailerIframe');
            if (iframe) {
                const src = iframe.src;
                iframe.src = '';
                iframe.src = src.replace('autoplay=1', 'autoplay=0');
            }
            
            // Fade out and remove
            modal.style.opacity = '0';
            setTimeout(() => {
                if (modal && modal.parentNode) {
                    document.body.style.overflow = '';
                    modal.parentNode.removeChild(modal);
                }
            }, 300);
        }

        // Function to generate movie HTML
        function createMovieElement(movie) {
            return `
                <div class="box">
                    <a href="${movie.link}">
                        <img loading="lazy" src="${movie.image}" alt="${movie.title}">
                        <div class="info-panel">
                            <h3>${movie.title}</h3>
                            <div class="movie-meta">
                                <span class="year">${movie.year}</span>
                                <span class="genre">${movie.genre}</span>
                                <span class="rating">
                                    <i class="fas fa-star"></i> ${movie.rating}
                                </span>
                            </div>
                        </div>
                    </a>
                    <button class="favorite-btn" aria-label="Favorilere Ekle">
                        <i class="far fa-heart"></i>
                    </button>
                </div>
            `;
        }

        // Function to load content data
        async function loadContentData() {
            try {
                // Load movies and series in parallel
                const [moviesResponse, seriesResponse] = await Promise.all([
                    fetch('data/movies.json'),
                    fetch('data/series.json')
                ]);
                
                const moviesData = await moviesResponse.json();
                const seriesData = await seriesResponse.json();
                
                // Combine both data sources
                const allMovies = moviesData.content || moviesData.movies || [];
                const allSeries = seriesData.series || [];
                
                // Get top 5 popular movies (sorted by rating)
                const popularMovies = [...allMovies]
                    .filter(content => content.type === 'film' || !content.type)
                    .sort((a, b) => (b.rating || 0) - (a.rating || 0))
                    .slice(0, 7);
                
                // Get top 5 popular series (from both sources)
                const allSeriesCombined = [
                    ...allMovies.filter(item => item.type === 'dizi' || item.type === 'Dizi'),
                    ...allSeries
                ];
                
                // Store all series in contentData for the series section
                contentData = allSeriesCombined;
                
                // Display popular movies
                const movieGrid = document.querySelector('.movie-grid');
                if (movieGrid) {
                    movieGrid.innerHTML = popularMovies
                        .map(movie => createMovieElement(movie))
                        .join('');
                }
                
                // Create series section with top 5 popular series
                createSeriesSection();
                
                // Initialize favorite buttons
                document.querySelectorAll('.favorite-btn').forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        e.preventDefault();
                        e.stopPropagation();
                        btn.classList.toggle('active');
                        const icon = btn.querySelector('i');
                        if (icon) {
                            icon.classList.toggle('far');
                            icon.classList.toggle('fas');
                        }
                    });
                });
                
            } catch (error) {
                console.error('Error loading content data:', error);
                const movieGrid = document.querySelector('.movie-grid');
                if (movieGrid) {
                    movieGrid.innerHTML = `
                        <div class="error-message">
                            <i class="fas fa-exclamation-triangle"></i>
                            <p>İçerik yüklenirken bir hata oluştu. Lütfen daha sonra tekrar deneyin.</p>
                        </div>
                    `;
                }
            }
        }

        // Function to create series section
        function createSeriesSection() {
            // Remove existing series section if it exists
            const existingSection = document.querySelector('.series-section');
            if (existingSection) {
                existingSection.remove();
            }

            // Get top 5 popular series (sorted by rating)
            const popularSeries = [...contentData]
                .sort((a, b) => (b.rating || 0) - (a.rating || 0))
                .slice(0, 5);
                
            if (popularSeries.length === 0) return;

            const seriesSection = `
                <section class="featured-section series-section">
                    <div class="section-header">
                        <h2><i class="fas fa-tv"></i> Popüler Diziler</h2>
                        <a href="diziler.html" class="view-all">Tümünü Gör <i class="fas fa-arrow-right"></i></a>
                    </div>
                    <div class="movie-grid">
                        ${popularSeries.map(content => createMovieElement(content)).join('')}
                    </div>
                    <div class="navigation">
                        <a href="#" class="nav-arrow"><i class="fas fa-chevron-left"></i> Önceki</a>
                        <div class="pagination">
                            <a href="#" class="active">1</a>
                            <a href="#">2</a>
                            <a href="#">3</a>
                        </div>
                        <a href="#" class="nav-arrow">Sonraki <i class="fas fa-chevron-right"></i></a>
                    </div>
                </section>
            `;

            const mainContent = document.querySelector('.main-content');
            if (mainContent) {
                mainContent.insertAdjacentHTML('beforeend', seriesSection);
            }
        }

        // Function to filter content
        function filterMovies() {
            const genreFilters = Array.from(document.querySelectorAll('.filter-sidebar input[type="checkbox"]:checked'))
                .map(checkbox => checkbox.value);
            
            const yearFrom = document.getElementById('yearFrom').value || 0;
            const yearTo = document.getElementById('yearTo').value || 9999;
            
            const rating = document.getElementById('ratingRange').value;

            // Filter content
            const filteredContent = contentData.filter(content => {
                const matchesGenre = genreFilters.length === 0 || genreFilters.includes(content.genre);
                const matchesYear = content.year >= parseInt(yearFrom) && content.year <= parseInt(yearTo);
                const matchesRating = content.rating >= parseFloat(rating);
                
                return matchesGenre && matchesYear && matchesRating;
            });

            // Update movie grid
            const movieGrid = document.querySelector('.movie-grid');
            movieGrid.innerHTML = filteredContent
                .filter(content => content.type === 'film')
                .map(content => createMovieElement(content))
                .join('');

            // Update series section
            const seriesSection = document.querySelector('.featured-section:last-child');
            if (seriesSection) {
                const seriesGrid = seriesSection.querySelector('.movie-grid');
                if (seriesGrid) {
                    seriesGrid.innerHTML = filteredContent
                        .filter(content => content.type === 'dizi')
                        .map(content => createMovieElement(content))
                        .join('');
                }
            }
        }

        // Initialize page
        document.addEventListener('DOMContentLoaded', () => {
            // Initialize trailer slider
            initTrailerSlider();
            
            // Load content data (including movies and series)
            loadContentData();
            createSeriesSection();
            
            // Initialize filter events
            document.querySelectorAll('.filter-sidebar input')?.forEach(input => {
                input.addEventListener('change', filterMovies);
            });
            
            // Year range inputs
            document.getElementById('yearFrom')?.addEventListener('input', filterMovies);
            document.getElementById('yearTo')?.addEventListener('input', filterMovies);
            document.getElementById('ratingRange')?.addEventListener('input', filterMovies);
            
            // Reset filters
            const resetButton = document.querySelector('.filter-sidebar .btn-outline-primary');
            if (resetButton) {
                resetButton.addEventListener('click', () => {
                    const checkboxes = document.querySelectorAll('.filter-sidebar input[type="checkbox"]');
                    if (checkboxes.length > 0) {
                        checkboxes.forEach(checkbox => {
                            checkbox.checked = false;
                        });
                    }
                    
                    const yearFrom = document.getElementById('yearFrom');
                    const yearTo = document.getElementById('yearTo');
                    const ratingRange = document.getElementById('ratingRange');
                    
                    if (yearFrom) yearFrom.value = '';
                    if (yearTo) yearTo.value = '';
                    if (ratingRange) ratingRange.value = '7.0';
                    
                    if (typeof filterMovies === 'function') {
                        filterMovies();
                    }
                });
            }

            // Update rating display when slider changes
            const ratingRange = document.getElementById('ratingRange');
            const ratingValue = document.getElementById('ratingValue');
            
            ratingRange.addEventListener('input', function() {
                ratingValue.textContent = this.value;
            });
        });
    </script>
