<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dizicom - En Yeni Filmler ve Diziler</title>
    <link rel="shortcut icon" href="img/logos.png" type="image/x-icon">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Poppins Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/movie-grid.css">
<style>
    /* Global Styles */
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
        
    body {
        font-family: 'Poppins', sans-serif;
        background: #141414;
        color: #fff;
        line-height: 1.6;
    }

    .main-content {
        min-height: 100vh;
        padding-top: 20px;
    }

    .section-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin: 40px 0 30px 0;
        padding: 0 20px;
    }

    .section-header h2 {
        font-size: 1.8rem;
        font-weight: 700;
        margin: 0;
    }

    .movie-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
        gap: 20px;
        padding: 0 20px;
        margin-bottom: 40px;
    }

    .loading {
        text-align: center;
        padding: 40px 20px;
        font-size: 1.1rem;
        color: #aaa;
        grid-column: 1 / -1;
    }

    .loading .spinner {
        width: 40px;
        height: 40px;
        border: 4px solid #333;
        border-top: 4px solid #e50914;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin: 0 auto 20px;
    }

    @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
    }

    @media (max-width: 768px) {
        .movie-grid {
            grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
            gap: 15px;
            padding: 0 10px;
        }

        .section-header {
            padding: 0 10px;
        }
    }
</style>
    <link rel="stylesheet" href="css/header.css">
</head>
<body>
    <!-- Header/Navbar -->
    <div id="header-container"></div>

    <main class="main-content">
        <section>
            <div class="section-header">
                <h2><i class="fas fa-film"></i> Filmler</h2>
            </div>
            <div id="moviesGrid" class="movie-grid">
                <div class="loading">
                    <div class="spinner"></div>
                    <div>Filmler yükleniyor...</div>
                </div>
            </div>
            <!-- Load More Button -->
            <div class="text-center" style="margin-bottom:40px;">
                <button id="moviesLoadMoreBtn" class="btn btn-primary" style="padding:10px 18px;">
                    Daha Fazla Göster
                </button>
                <span id="moviesLoadMoreSpinner" style="display:none; width:24px; height:24px; vertical-align:middle; margin-left:10px;">
                    <span class="spinner" style="width:24px; height:24px; border:3px solid #333; border-top-color:#e50914; border-radius:50%; display:inline-block; animation:spin 1s linear infinite;"></span>
                </span>
            </div>
        </section>
    </main>

    <!-- Detail Modal -->
    <div id="mediaModal" class="modal fade" tabindex="-1">
        <div class="modal-dialog modal-lg modal-dialog-centered">
            <div class="modal-content" style="background: linear-gradient(135deg, #1a1a1a 0%, #141414 100%); border: 1px solid rgba(229,9,20,0.3); border-radius: 12px;">
                <div class="modal-header" style="border-bottom: 2px solid rgba(229,9,20,0.2); padding: 18px 20px;">
                    <h5 id="modalTitle" class="modal-title" style="font-weight: 700; color: #fff;"></h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" style="filter: brightness(1.2);"></button>
                </div>
                <div id="modalBody" class="modal-body" style="color: #fff; padding: 25px;"></div>
            </div>
        </div>
    </div>

    <!-- Player Modal -->
    <div id="playerModal" class="modal fade" tabindex="-1">
        <div class="modal-dialog modal-lg modal-dialog-centered">
            <div class="modal-content" style="background: linear-gradient(135deg, #1a1a1a 0%, #141414 100%); border: 1px solid rgba(229,9,20,0.3); border-radius: 12px;">
                <div class="modal-header" style="border-bottom: 2px solid rgba(229,9,20,0.2); padding: 18px 20px;">
                    <h5 id="playerTitle" class="modal-title" style="font-weight: 700; color: #fff;"></h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" style="filter: brightness(1.2);"></button>
                </div>
                <div class="modal-body p-0">
                    <iframe id="playerIframe" 
                            width="100%" 
                            height="500" 
                            style="border: none;" 
                            allow="autoplay; encrypted-media; picture-in-picture"
                            allowfullscreen>
                    </iframe>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/header.js"></script>
    <script src="data/app.js"></script>
</body>
</html>
